- category: Compute
  attributes:
    - key: vCPU
      display: vCPUs
    - key: GPU
      display: GPUs
    - key: memory
      display: Memory (GiB)
    - key: memory_per_vcpu
      display: Memory per vCPU (GiB)
    - key: GPU_memory
      display: GPU Memory (GiB)
    - key: arch
      display: Architecture
    - key: GPU_memory
      display: GPU Memory (GiB)
    - key: clock_speed_ghz
      display: Clock Speed (GHz)
    - key: physical_processor
      display: Processor
    - key: ECU_per_vcpu
      display: ECU per vCPU
- category: Networking
  attributes:
    - key: network_performance
      display: Network Performance (Gibps)
      regex: (Up to )?[+-]?([0-9]*[.])?[0-9]+
- category: Storage
  attributes:
    - key: ssd
      display: SSD (GiB)
      regex: \d+
    - key: storage
      display: SSD (GiB)
- category: Amazon
  attributes:
    - key: generation
      display: Generation
      style: value
    - key: instance_type
      display: Instance Type
    - key: family
      display: Family
    - key: pretty_name
      display: Name
